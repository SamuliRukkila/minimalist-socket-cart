<mat-card>
  <mat-card-title>{{ title | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="sendCredentials()">
      <p>
        <mat-form-field>
          <input autocomplete="off" type="text"
                 matInput required [placeholder]="'profile.username' | translate"
                 formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input autocomplete="off" type="password"
                 matInput required [placeholder]="'profile.password' | translate"
                 formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>{{ title | translate }}</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
